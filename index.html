<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
			<meta charset="UTF-8">
		<title> Play Ground </title>
		
        <link href='lib.css' rel='stylesheet' type='text/css'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class"bgAnim">
			<span class="fcolor border-rounded"></span>
			<span class="scolor border-rounded"></span>
		</div>
			
		<div class="head">
		<span class="neck">
            <span class="eyeball1 eyes eyebrows"></span>       
            <span class="eyeball2 eyes eyebrows"></span> 
            <span class="mouth1"></span>
        </span>
        </div>
		
			<nav class="bg-dark navbar ">
				<div class="container" >
					<div class="flex space-between align-center">
						<!-- flex one -->
						<strong class="brand text-25">My<span style="color:yellow">Crib</span></strong>

						<!-- flex two -->
						<div class="nav-menue ">
							<ul class="w-50vw flex-row list-style-none flex-end align-center" >
								<!-- <li id="signupBtn" class="mr-20">Sign Up </li> -->
								<li id="signinBtn" class="border-white-1 bg-white border-radius-5 px-10 py-3"> Sign In</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			
	<div class="flex-row wrapper" id="guest">
		<section id="signUp" class="flex-column align-center">
			<form class="d-flex" style="padding-top: 90px" >
			   <h2 class="text-center" id="brand">Sign Up</h2>
				<p class="text-18 mt-5"> Please fill out the form to register </p>
				
				<div class="mt-15 flex-column align-center justify-center">
				    <label for="name" class="d- align-"> Name <span style="color: rgb(210,10,5); vertical-align: middle">*</span> </label>
				    <input id="name" type="text" placeholder="Enter your name" required class="w-100% h-50px p-5 text-18 border-radius-5 outline-0 d-block">
				</div>
				
				<div class="my-10 flex-column align-center">
				    <label for="email"> Email  <span style="color: rgb(210,10,5); vertical-align: middle">*</span></label>
				    <input id="email" type="email" placeholder="Enter your email" required class="w-100% h-50px p-5 text-18 border-radius-5 outline-0 d-block">
				</div>
				
				<div class="flex-column align-center">
				    <label for="number"> Password  <span style="color: rgb(210,10,5); vertical-align: middle">*</span></label>
				    <input id="number" type="password" placeholder="Enter your password" required class="w-100% h-50px p-5 text-18 border-radius-5 outline-0 d-block">
				</div>
				<div class="flex-column align-center">
				<input type="submit" id="submit" class="btn btn-black py-5 px-10 text-18 w-250px mt-15 shadow-sm-gray" value="Submit">
				</div>
			</form>
			<button type=text" class="btn btn-dark px-20 py-10 shadow-sm-dark mb-10 text-35 bold mt-50 border-rounded" id="signUpFrontBtn"> > </button> 
		</section>
		
		<!-- LANDING PAGE -->
	<header class="w-100vw" style="padding-top: 90px" id="home">
			<div class="container text-center " >
				<h1 class="text-25 mb-5"> Welcome to MyCrib </h1>
				<p class="text-18 dark-text" style="line-height: 1.3"> Here you will see all what I've done and what I'm currently working on at a glance. </p>
            <p class="text-18 dark-text mt-5"> We take user details so they can easily get in touch with us </p>
			</div>
			<button style="display: block" class="btn py-8 px-20 mt-10 mx-auto bg-dark 
text-18" id="signupBtn"> Sign Up </button>
		</header>
		
		<!-- SIGN IN PAGE -->
		<main id="signIn"class="flex-column align-center">
			<form class="d-flex" style="padding-top: 90px" >
			   <h2 class="text-center" id="brand">Sign In</h2>
				<p class="text-18 mt-5"> Sign into your existing account </p>
				
				<div class="mt-15 flex-column align-center justify-center">
				    <label for="name" class="d- align-"> Name </label>
                   <input id="name" type="text" placeholder="Enter your name" required class="w-100% h-50px p-5 text-18 border-radius-5 outline-0 d-block">
				</div>
				
				<div class="flex-column align-center mt-10">
				    <label for="password"> Password</label>
				    <input id="password" type="password" placeholder="Enter your password" required class="w-100% h-50px p-5 text-18 border-radius-5 outline-0 d-block">
				</div>
				<div class="flex-column align-center">
				<input type="submit" id="submit" class="btn btn-black py-5 px-10 text-18 w-250px mt-15 shadow-sm-gray" value="Submit">
				</div>
			</form>
			<button type=text" class="btn btn-dark px-20 py-10 shadow-sm-dark mb-10 text-35 bold mt-50 border-rounded" id="signInBackBtn"> < </button> 
		</main>
	</div>
		<script src="app.js"></script>
	</body>
</html>
